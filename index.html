<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <meta name="description" content="Proyecto Sprint 7 JavaScript básico y trabajar con el DOM" />
    <meta name="author" content="Marco Valencia" />
    <meta name="keywords" content="FlexBox, HTML, CSS, Figma, JavaScript, DOM, trabajar con objetos de JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!-- <link rel="shortcut icon" href="./images/logo.png" /> -->
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__img" src="./images/header_text.png" alt="imagen encabezado" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
            <img class="profile__avatar profile__avatar_image" src="./images/avatar_profile.jpg" alt="imagen de perfil">
        </div>
        <div class="profile__info">
          <h1 class="profile__info profile__info_name">Jacques Cousteau</h1>
          <img class="profile__info profile_info_edit-button" src="./images/Edit Button.png" alt="botón de edición" />
          <h2 class="profile__info profile__info_activity">Explorador</h2>
        </div>
        <div class="profile__add">
          <div class="profile__add profile__add_button"></div>
        </div>
      </section>
      <section class="elements">
        <div class="elements__element">
          <div class="elements__element elements__element_pic">
            <img class="elements__element_pic elements__element_pic-display" src="./images/yosemite.jpg" />
          </div>
          <div class="elements__element elements__element_title">
            <p class="elements__element_title elements__element_title-name">Valle de Yosemite</p>
            <img class="elements__element_title elements__element_title-fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="elements__element">
          <div class="elements__element elements__element_pic">
            <img class="elements__element_pic elements__element_pic-display" src="./images/lago_louise.jpg" />
          </div>
          <div class="elements__element elements__element_title">
            <p class="elements__element_title elements__element_title-name">Lago Louise</p>
            <img class="elements__element_title elements__element_title-fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="elements__element">
          <div class="elements__element elements__element_pic">
            <img class="elements__element_pic elements__element_pic-display" src="./images/montanas_calvas.jpg" />
          </div>
          <div class="elements__element elements__element_title">
            <p class="elements__element_title elements__element_title-name">Montañas Calvas</p>
            <img class="elements__element_title elements__element_title-fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="elements__element">
          <div class="elements__element elements__element_pic">
            <img class="elements__element_pic elements__element_pic-display" src="./images/latemar.jpg" />
          </div>
          <div class="elements__element elements__element_title">
            <p class="elements__element_title elements__element_title-name">Latemar</p>
            <img class="elements__element_title elements__element_title-fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="elements__element">
          <div class="elements__element elements__element_pic">
            <img class="elements__element_pic elements__element_pic-display" src="./images/vanois_national_park.jpg" />
          </div>
          <div class="elements__element elements__element_title">
            <p class="elements__element_title elements__element_title-name">Vanois National Park</p>
            <img class="elements__element_title elements__element_title-fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="elements__element">
          <div class="elements__element elements__element_pic">
            <img class="elements__element_pic elements__element_pic-display" src="./images/lago_di_braies.jpg" />
          </div>
          <div class="elements__element elements__element_title">
            <p class="elements__element_title elements__element_title-name">Lago di Braies</p>
            <img class="elements__element_title elements__element_title-fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">&copy; 2025 Around The U.S.</footer>
  </div>

  <div class="popup" id="miPopup">
    <h2 class="popup__title">Editar perfil</h2>
    <img class="popup__close" src="./images/close_icon.png"/>
    <form class="popup__form">
      <div class="popup__form popup__form_name">
        <input type="text" id="#name" class="popup__form popup__form_name-text" placeholder="Nombre"/>
      </div>
      <div class="popup__form popup__form_activity">
        <input type="text" id="#activity" class="popup__form popup__form_activity-text" placeholder="Acerca de mí"/>
      </div>
      <div class="popup__form popup__form_save">
        <input type="submit" id="#save" class="popup__form popup__form_save-button" value="Guardar" />
      </div>
    </form>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
