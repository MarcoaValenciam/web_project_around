<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <meta name="description" content="Proyecto Sprint 7 JavaScript básico y trabajar con el DOM" />
    <meta name="author" content="Marco Valencia" />
    <meta name="keywords" content="FlexBox, HTML, CSS, Figma, JavaScript, DOM, trabajar con objetos de JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="page">
    <header class="header">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar profile__avatar-image" src="./images/avatar_profile.jpg" alt="imagen de perfil">
        </div>
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <img class="profile__info-edit-button" src="./images/Edit_Button.png" alt="botón de edición" />
          <p class="profile__info-activity">Explorador</p>
        </div>
        <div class="profile__place-add">
          <div class="profile__place-add profile__place-add-button" id="profile__place-add_button"></div>
        </div>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">&copy; 2025 Around The U.S.</footer>
  </div>

  <div class="popup" >
    <div class="popup__container" id="popup__container">
      <h2 class="popup__title">Editar perfil</h2>
      <img class="popup__close" src="./images/close_icon.png" alt="imagen cerrar popup"/>
      <form class="popup__form" id="popup__form">
        <div class="popup__form-name">
          <input type="text" id="name" class="popup__form-name-text" placeholder="Nombre"/>
        </div>
        <div class="popup__form-activity">
          <input type="text" id="activity" class="popup__form-activity-text" placeholder="Acerca de mí"/>
        </div>
        <div class="popup__form-save">
          <input type="submit" id="save" class="popup__form-save-button" value="Guardar" />
        </div>
      </form>
    </div>
  </div>

  <div class="popup-add-card" >
    <div class="popup-add-card__container" id="popup-add-card__container">
      <h2 class="popup-add-card__title">Nuevo lugar</h2>
      <img class="popup-add-card__close" src="./images/close_icon.png" alt="imagen cerrar popup-add-card"/>
      <form class="popup-add-card__form" id="popup-add-card__form">
        <div class="popup-add-card__form-title">
          <input type="text" id="title" class="popup-add-card__form-title-text" placeholder="Título" style="color:black" />
        </div>
        <div class="popup-add-card__form-place">
          <input type="url" id="place" class="popup-add-card__form-place-text" placeholder="Enlace a la imagen"/>
        </div>
        <div class="popup-add-card__form-add">
          <input type="submit" id="add-place" class="popup-add-card__form-add-button" value="Crear" />
        </div>
      </form>
    </div>
  </div>

  <template id="card-template" >
    <div class="element">
      <div class="element__pic">
        <img class="element__pic element__pic-trash" src="./images/Trash.svg" alt="icono eliminar" />
        <img class="element__pic element__pic-display" src="" alt="imagen lugar"/>
      </div>
      <div class="element__title">
        <p class="element__title-name"></p>
        <img id="fav" class="element__title-fav" src="./images/fav.svg" alt="favorito">
      </div>
    </div>
 </template>

  <script src="scripts/index.js"></script>
</body>
</html>
