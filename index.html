<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <meta name="description" content="Proyecto Sprint 7 JavaScript básico y trabajar con el DOM" />
    <meta name="author" content="Marco Valencia" />
    <meta name="keywords" content="FlexBox, HTML, CSS, Figma, JavaScript, DOM, trabajar con objetos de JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="page">
    <header class="header">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar profile__avatar_image" src="./images/avatar_profile.jpg" alt="imagen de perfil">
        </div>
        <div class="profile__info">
          <h1 class="profile__info profile__info_name">Jacques Cousteau</h1>
          <img class="profile__info profile__info_edit-button" src="./images/Edit_Button.png" alt="botón de edición" />
          <h2 class="profile__info profile__info_activity">Explorador</h2>
        </div>
        <div class="profile__add">
          <div class="profile__add profile__add_button" id="profile__add_button"></div>
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <div class="element__pic">
            <img class="element__pic element__pic_display" src="./images/yosemite.jpg" alt="imagen yosemite"/>
          </div>
          <div class="element__title">
            <p class="element__title element__title_name">Valle de Yosemite</p>
            <img id="fav1" class="element__title element__title_fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="element">
          <div class="element__pic">
            <img class="element__pic element__pic_display" src="./images/lago_louise.jpg" alt="imagen lago loise"/>
          </div>
          <div class="element__title">
            <p class="element__title element__title_name">Lago Louise</p>
            <img id="fav2" class="element__title element__title_fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="element">
          <div class="element__pic">
            <img class="element__pic element__pic_display" src="./images/montanas_calvas.jpg" alt="imagen montanas calvas"/>
          </div>
          <div class="element__title">
            <p class="element__title element__title_name">Montañas Calvas</p>
            <img id="fav3" class="element__title element__title_fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="element">
          <div class="element__pic">
            <img class="element__pic element__pic_display" src="./images/latemar.jpg" alt="imagen latemar"/>
          </div>
          <div class="element__title">
            <p class="element__title element__title_name">Latemar</p>
            <img id="fav4" class="element__title element__title_fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="element">
          <div class="element__pic">
            <img class="element__pic element__pic_display" src="./images/vanois_national_park.jpg" alt="imagen vanois national park"/>
          </div>
          <div class="element__title">
            <p class="element__title element__title_name">Vanois National Park</p>
            <img id="fav5" class="element__title element__title_fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
        <div class="element">
          <div class="element__pic">
            <img class="element__pic element__pic_display" src="./images/lago_di_braies.jpg" alt="imagen lago di braies"/>
          </div>
          <div class="element__title">
            <p class="element__title element__title_name">Lago di Braies</p>
            <img id="fav6" class="element__title element__title_fav" src="./images/fav.svg" alt="favorito">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">&copy; 2025 Around The U.S.</footer>
  </div>
  <div class="popup" >
    <div class="popup popup__container" id="popup__container">
      <h2 class="popup__title">Editar perfil</h2>
      <img class="popup__close" src="./images/close_icon.png" alt="imagen cerrar popup"/>
      <form class="popup__form" id="popup__form">
        <div class="popup__form popup__form_name">
          <input type="text" id="name" class="popup__form popup__form_name-text" placeholder="Nombre"/>
        </div>
        <div class="popup__form popup__form_activity">
          <input type="text" id="activity" class="popup__form popup__form_activity-text" placeholder="Acerca de mí"/>
        </div>
        <div class="popup__form popup__form_save">
          <input type="submit" id="save" class="popup__form popup__form_save-button" value="Guardar" />
        </div>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
